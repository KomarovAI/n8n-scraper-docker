# CI Override Configuration
# This file is composed with docker-compose.yml in CI to force usage of built image
# Usage: docker compose -f docker-compose.yml -f docker-compose.ci.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    environment:
      POSTGRES_DB: scraper_db
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: test_password_postgres_123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    command: redis-server --appendonly yes --requirepass test_password_redis_123
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "test_password_redis_123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  n8n:
    # Override image to use locally built n8n-enhanced:test in CI
    # This ensures CI uses the image built by workflow (with custom scripts)
    # instead of pulling n8nio/n8n:latest from Docker Hub
    image: n8n-enhanced:test
    container_name: n8n-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5678:5678"
    environment:
      # ⚠️ n8n 1.x USES USER MANAGEMENT (NOT Basic Auth!)
      # 
      # Official docs: https://docs.n8n.io/1-0-migration-checklist/
      # "removes support for other authentication methods, such as BasicAuth"
      # 
      # Authentication in n8n 1.121.3:
      #   1. Owner created via POST /rest/owner/setup
      #   2. Authentication via cookie (n8n-auth)
      #   3. NO Basic Auth support!
      # 
      # N8N_BASIC_AUTH_* variables REMOVED - they have NO EFFECT in n8n >= 1.0
      
      # Database settings
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: scraper_db
      DB_POSTGRESDB_USER: scraper_user
      DB_POSTGRESDB_PASSWORD: test_password_postgres_123
      
      # n8n settings
      N8N_METRICS: "true"
      N8N_DIAGNOSTICS_ENABLED: "false"
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 15s
      timeout: 10s
      retries: 6
      start_period: 120s
    restart: unless-stopped

networks:
  default:
    driver: bridge