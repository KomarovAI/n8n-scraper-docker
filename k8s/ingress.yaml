apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-scraper-ingress
  namespace: n8n
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: "n8n-ratelimit@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
  - host: n8n.31.56.39.58.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n-scraper
            port:
              number: 5678
  tls:
  - hosts:
    - n8n.31.56.39.58.nip.io
    secretName: n8n-tls
