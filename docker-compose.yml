version: '3.8'

services:
  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: n8n-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL for data storage
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # TOR proxy for anonymity
  tor:
    image: dperson/torproxy:latest
    container_name: n8n-tor
    ports:
      - "9050:9050"  # SOCKS proxy
      - "9051:9051"  # Control port
    environment:
      TOR_NewCircuitPeriod: 60
      TOR_MaxCircuitDirtiness: 300
      TOR_CONTROL_PASSWORD: ${TOR_CONTROL_PASSWORD:?TOR_CONTROL_PASSWORD must be set in .env file}
    healthcheck:
      test: ["CMD", "curl", "--fail", "--socks5", "localhost:9050", "https://check.torproject.org/api/ip"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # Ollama for local LLM inference (100% FREE)
  ollama:
    image: ollama/ollama:latest
    container_name: n8n-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ML Service for scraping strategy selection (OPTIONAL)
  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: n8n-ml-service
    ports:
      - "8000:8000"
    environment:
      OLLAMA_URL: http://ollama:11434
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./ml:/app
      - ml-models:/app/models
    depends_on:
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped

  # Node Exporter for system metrics (CPU, RAM, Disk)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: n8n-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    restart: unless-stopped

  # Redis Exporter for Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: n8n-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL Exporter for database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: n8n-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-scraper_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-scraper_db}?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: n8n-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts:/etc/prometheus/alerts
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-admin-api'
    depends_on:
      - node-exporter
      - redis-exporter
      - postgres-exporter
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: n8n-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD must be set in .env file}
      GF_INSTALL_PLUGINS: redis-datasource
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped

  # n8n workflow automation
  # ВАЖНО: n8n 1.x использует User Management (НЕ Basic Auth!)
  # Аутентификация через POST /rest/owner/setup + cookie session
  # Документация: https://docs.n8n.io/1-0-migration-checklist/
  n8n:
    image: ${N8N_IMAGE:-n8nio/n8n:latest}
    container_name: n8n-app
    ports:
      - "5678:5678"
    environment:
      # Database configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-scraper_db}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-scraper_user}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Execution settings
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true
      
      # Monitoring
      N8N_METRICS: true
      N8N_DIAGNOSTICS_ENABLED: false
      
      # Optional: ML Service endpoint
      ML_SERVICE_URL: http://ml-service:8000
    volumes:
      - n8n-data:/home/node/.n8n
      - ./workflows:/workflows
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # ML-сервис НЕ критичен для запуска n8n!
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:5678/healthz"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  n8n-data:
    driver: local
  ollama-data:
    driver: local
  ml-models:
    driver: local

networks:
  default:
    name: n8n-scraper-network
    driver: bridge