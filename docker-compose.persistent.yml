# Persistent n8n for Runner Debugging
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres-persistent
    volumes:
      - postgres-persistent-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-persistent_secure_password_123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: n8n-redis-persistent
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-persistent_redis_password_123}
    volumes:
      - redis-persistent-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-persistent_redis_password_123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  n8n:
    image: n8nio/n8n:1.121.3
    container_name: n8n-persistent
    depends_on:
      - postgres
      - redis
    ports:
      - "5678:5678"
    volumes:
      - n8n-persistent-data:/home/node/.n8n
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-persistent_secure_password_123}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-runner-persistent-encryption-key-change-me-12345678}
      N8N_METRICS: "true"
      N8N_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: always

volumes:
  postgres-persistent-data:
  redis-persistent-data:
  n8n-persistent-data: