                "prod": {"scrape": 87, "lat_ms": 5300, "cost": 2.88, "up": 99.8, "cf": 92}
              }
            }
          }
          CTRF_EOF
          
          # Ğ—Ğ°Ğ¼ĞµĞ½Ğ° Ğ¿Ğ»ĞµĞ¹ÑÑ…Ğ¾Ğ»Ğ´ĞµÑ€Ğ¾Ğ²
          sed -i "s/PASSED_PLACEHOLDER/$PASSED/g" ctrf/ctrf-report.json
          sed -i "s/FAILED_PLACEHOLDER/$FAILED/g" ctrf/ctrf-report.json
          sed -i "s/START_TIME_PLACEHOLDER/$START_TIME/g" ctrf/ctrf-report.json
          sed -i "s/STOP_TIME_PLACEHOLDER/$STOP_TIME/g" ctrf/ctrf-report.json
          sed -i "s/STATUS_FAST_VALIDATION/${{ needs.fast-validation.result == 'success' && 'passed' || 'failed' }}/g" ctrf/ctrf-report.json
          sed -i "s/STATUS_SMOKE_TESTS/${{ needs.smoke-tests.result == 'success' && 'passed' || 'failed' }}/g" ctrf/ctrf-report.json
          sed -i "s/STATUS_ESSENTIAL_TESTS/${{ needs.essential-tests.result == 'success' && 'passed' || 'failed' }}/g" ctrf/ctrf-report.json
          sed -i "s/STATUS_E2E_TESTS/${{ needs.e2e-tests.result == 'success' && 'passed' || 'failed' }}/g" ctrf/ctrf-report.json
          sed -i "s/STATUS_N8N_INTEGRATION/${{ needs.n8n-integration.result == 'success' && 'passed' || 'failed' }}/g" ctrf/ctrf-report.json
          sed -i "s/STATUS_MASTER_E2E/${{ needs.master-e2e.result == 'success' && 'passed' || 'failed' }}/g" ctrf/ctrf-report.json
          
          echo "âœ… CTRF report generated"
          cat ctrf/ctrf-report.json | jq '.' || cat ctrf/ctrf-report.json
      
      - name: ğŸ“Š Publish CTRF Test Report
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './ctrf/*.json'
          summary-report: true
