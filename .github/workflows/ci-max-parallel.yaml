name: ğŸš€ Maximum Parallel CI/CD (Ultra-Optimized)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Job 1: Fast validation with artifact caching
  fast-validation:
    name: âš¡ Fast Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      cache-hit: ${{ steps.cache-docker.outputs.cache-hit }}
    steps:
      - name: ğŸ“Š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ“¦ Cache Docker layers
        id: cache-docker
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: ğŸ” Lint YAML files (parallel)
        run: |
          echo "âœ“ Linting docker-compose.yml" &
          docker run --rm -v "$(pwd)":/workspace mikefarah/yq eval '.services' docker-compose.yml > /dev/null &
          echo "âœ“ Linting workflows" &
          for file in .github/workflows/*.y*ml; do
            docker run --rm -v "$(pwd)":/workspace mikefarah/yq eval '.' "$file" > /dev/null &
          done
          wait
          echo "âœ… All YAML files are valid"
      
      - name: ğŸ”’ Security scan - Secrets detection
        run: |
          echo "ğŸ” Scanning for exposed secrets..."
          docker run --rm -v "$(pwd)":/path trufflesecurity/trufflehog:latest filesystem /path --only-verified --fail || {
            echo "âš ï¸  No verified secrets found (expected in test repo)"
          }
          echo "âœ… Secret scan complete"
      
      - name: ğŸ³ Build Docker images
        id: docker-build
        run: |
          echo "ğŸ› ï¸  Building n8n-enhanced image..."
          docker build \
            -f Dockerfile.n8n-enhanced \
            -t n8n-enhanced:test . 2>&1 | tee /tmp/docker-build.log
          echo "âœ… Docker build successful"
      
      - name: ğŸ“¦ Save Docker image as artifact
        run: |
          docker save n8n-enhanced:test | gzip > /tmp/n8n-enhanced.tar.gz
      
      - name: ğŸ“¤ Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: n8n-enhanced-image
          path: /tmp/n8n-enhanced.tar.gz
          retention-days: 1
      
      - name: ğŸ“œ Save logs (no upload yet)
        if: always()
        run: |
          mkdir -p /tmp/logs/fast-validation
          cp /tmp/docker-build.log /tmp/logs/fast-validation/build.log 2>/dev/null || echo "No build log" > /tmp/logs/fast-validation/build.log
          echo "Status: ${{ job.status }}" > /tmp/logs/fast-validation/status.txt
          echo "fast-validation/build.log" > /tmp/logs/index.txt
      
      - name: ğŸ’¾ Upload logs to workspace (temporary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temp-logs-fast-validation
          path: /tmp/logs/
          retention-days: 1

  # Job 2: Smoke tests (maximum parallelization)
  smoke-tests:
    name: ğŸ’¨ Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: fast-validation
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: "PostgreSQL"
            slug: "postgres"
            script: "tests/smoke/test_postgres_redis.sh"
            services: "postgres"
          - name: "Redis"
            slug: "redis"
            script: "tests/smoke/test_postgres_redis.sh"
            services: "redis"
          - name: "Tor Proxy"
            slug: "tor"
            script: "tests/smoke/test_tor.sh"
            services: "tor"
          - name: "Prometheus"
            slug: "prometheus"
            script: "tests/smoke/test_monitoring.sh"
            services: "prometheus"
          - name: "Grafana"
            slug: "grafana"
            script: "tests/smoke/test_monitoring.sh"
            services: "grafana"
    steps:
      - name: ğŸ“Š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: n8n-enhanced-image
          path: /tmp
      
      - name: ğŸ“¦ Load Docker image
        run: |
          docker load < /tmp/n8n-enhanced.tar.gz
      
      - name: ğŸ“ Create .env file
        run: |
          cp .env.example .env
          sed -i "s/CHANGE_ME_POSTGRES_PASSWORD/test_pg_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_REDIS_PASSWORD/test_redis_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_N8N_PASSWORD/test_n8n_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_TOR_PASSWORD/test_tor_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_GRAFANA_PASSWORD/test_grafana_$(openssl rand -hex 12)/g" .env
      
      - name: ğŸš€ Start ${{ matrix.test.name }}
        run: |
          echo "â–¶ï¸  Starting: ${{ matrix.test.services }}"
          docker-compose up -d ${{ matrix.test.services }} 2>&1 | tee /tmp/docker-start.log
      
      - name: â±ï¸ Wait for service with health check
        run: |
          echo "Waiting for ${{ matrix.test.name }} to be ready..."
          for i in {1..30}; do
            if docker-compose ps | grep -q "Up"; then
              echo "âœ… Service is ready"
              sleep 5
              break
            fi
            sleep 2
          done
      
      - name: ğŸ§ª Run ${{ matrix.test.name }} test
        run: |
          chmod +x ${{ matrix.test.script }} || true
          bash ${{ matrix.test.script }} 2>&1 | tee /tmp/test-output.log
      
      - name: ğŸ“œ Save logs (no upload yet)
        if: always()
        run: |
          mkdir -p /tmp/logs/smoke-${{ matrix.test.slug }}
          docker-compose ps > /tmp/logs/smoke-${{ matrix.test.slug }}/docker-ps.log 2>&1
          docker-compose logs --tail=100 ${{ matrix.test.services }} > /tmp/logs/smoke-${{ matrix.test.slug }}/docker-logs.log 2>&1
          cp /tmp/test-output.log /tmp/logs/smoke-${{ matrix.test.slug }}/test-output.log 2>/dev/null || echo "No test output" > /tmp/logs/smoke-${{ matrix.test.slug }}/test-output.log
          echo "Status: ${{ job.status }}" > /tmp/logs/smoke-${{ matrix.test.slug }}/status.txt
      
      - name: ğŸ’¾ Upload logs to workspace (temporary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temp-logs-smoke-${{ matrix.test.slug }}
          path: /tmp/logs/
          retention-days: 1
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # Job 3: Essential tests (health + workflow)
  essential-tests:
    name: ğŸ§ª Essential Test
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: fast-validation
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: "Health Check"
            slug: "health"
            script: "tests/essential/test_health.sh"
            services: "n8n postgres redis"
          - name: "Workflow Test"
            slug: "workflow"
            script: "tests/essential/test_workflow.sh"
            services: "n8n postgres redis"
    steps:
      - name: ğŸ“Š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: n8n-enhanced-image
          path: /tmp
      
      - name: ğŸ“¦ Load Docker image
        run: |
          docker load < /tmp/n8n-enhanced.tar.gz
      
      - name: ğŸ“ Create .env file
        run: |
          cp .env.example .env
          sed -i "s/CHANGE_ME_POSTGRES_PASSWORD/test_pg_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_REDIS_PASSWORD/test_redis_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_N8N_PASSWORD/test_n8n_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_TOR_PASSWORD/test_tor_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_GRAFANA_PASSWORD/test_grafana_$(openssl rand -hex 12)/g" .env
      
      - name: ğŸš€ Start ${{ matrix.test.name }} services
        run: |
          docker-compose up -d ${{ matrix.test.services }} 2>&1 | tee /tmp/docker-start.log
      
      - name: â±ï¸ Smart wait for n8n
        run: |
          echo "Waiting for n8n API..."
          for i in {1..40}; do
            if curl -sf http://localhost:5678 > /dev/null 2>&1; then
              echo "âœ… n8n is ready"
              break
            fi
            sleep 3
          done
      
      - name: ğŸ§ª Run ${{ matrix.test.name }}
        run: |
          chmod +x ${{ matrix.test.script }}
          bash ${{ matrix.test.script }} 2>&1 | tee /tmp/test-output.log
      
      - name: ğŸ“œ Save logs (no upload yet)
        if: always()
        run: |
          mkdir -p /tmp/logs/essential-${{ matrix.test.slug }}
          docker-compose ps > /tmp/logs/essential-${{ matrix.test.slug }}/docker-ps.log 2>&1
          docker-compose logs --tail=150 > /tmp/logs/essential-${{ matrix.test.slug }}/docker-logs.log 2>&1
          cp /tmp/test-output.log /tmp/logs/essential-${{ matrix.test.slug }}/test-output.log 2>/dev/null || echo "No test output" > /tmp/logs/essential-${{ matrix.test.slug }}/test-output.log
          echo "Status: ${{ job.status }}" > /tmp/logs/essential-${{ matrix.test.slug }}/status.txt
      
      - name: ğŸ’¾ Upload logs to workspace (temporary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temp-logs-essential-${{ matrix.test.slug }}
          path: /tmp/logs/
          retention-days: 1
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # Job 4: E2E tests (real Node.js test)
  e2e-tests:
    name: ğŸ¯ E2E Test
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: fast-validation
    steps:
      - name: ğŸ“Š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'tests/e2e/package.json'
      
      - name: ğŸ“¥ Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: n8n-enhanced-image
          path: /tmp
      
      - name: ğŸ“¦ Load Docker image
        run: |
          docker load < /tmp/n8n-enhanced.tar.gz
      
      - name: ğŸ“ Create .env file
        run: |
          cp .env.example .env
          sed -i "s/CHANGE_ME_POSTGRES_PASSWORD/test_pg_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_REDIS_PASSWORD/test_redis_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_N8N_PASSWORD/test_n8n_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_TOR_PASSWORD/test_tor_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_GRAFANA_PASSWORD/test_grafana_$(openssl rand -hex 12)/g" .env
      
      - name: ğŸš€ Start full test stack
        run: |
          docker-compose up -d n8n postgres redis 2>&1 | tee /tmp/docker-start.log
      
      - name: â±ï¸ Wait for n8n
        run: |
          for i in {1..40}; do
            if curl -sf http://localhost:5678 > /dev/null 2>&1; then
              echo "âœ… n8n ready for E2E"
              break
            fi
            sleep 3
          done
      
      - name: ğŸ“¦ Install E2E dependencies
        working-directory: tests/e2e
        run: npm install || echo "No package.json, skipping"
      
      - name: ğŸ¯ Run E2E workflow test
        working-directory: tests/e2e
        run: |
          if [ -f "workflow-test.js" ]; then
            node workflow-test.js 2>&1 | tee /tmp/test-output.log
          else
            echo "âš ï¸  No E2E test found" | tee /tmp/test-output.log
          fi
      
      - name: ğŸ“œ Save logs (no upload yet)
        if: always()
        run: |
          mkdir -p /tmp/logs/e2e
          docker-compose logs --tail=200 n8n > /tmp/logs/e2e/docker-n8n.log 2>&1
          cp /tmp/test-output.log /tmp/logs/e2e/test-output.log 2>/dev/null || echo "No test output" > /tmp/logs/e2e/test-output.log
          echo "Status: ${{ job.status }}" > /tmp/logs/e2e/status.txt
      
      - name: ğŸ’¾ Upload logs to workspace (temporary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temp-logs-e2e
          path: /tmp/logs/
          retention-days: 1
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # Job 5: n8n Integration tests
  n8n-integration:
    name: ğŸŒ n8n Integration
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [smoke-tests, essential-tests]
    steps:
      - name: ğŸ“Š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: n8n-enhanced-image
          path: /tmp
      
      - name: ğŸ“¦ Load Docker image
        run: |
          docker load < /tmp/n8n-enhanced.tar.gz
      
      - name: ğŸ“ Create .env file
        run: |
          cp .env.example .env
          sed -i "s/CHANGE_ME_POSTGRES_PASSWORD/test_pg_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_REDIS_PASSWORD/test_redis_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_N8N_PASSWORD/test_n8n_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_TOR_PASSWORD/test_tor_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_GRAFANA_PASSWORD/test_grafana_$(openssl rand -hex 12)/g" .env
      
      - name: ğŸš€ Start n8n stack
        run: |
          docker-compose up -d n8n postgres redis 2>&1 | tee /tmp/docker-start.log
      
      - name: ğŸ” Verify n8n is accessible
        run: |
          for i in {1..40}; do
            if curl -sf http://localhost:5678 > /dev/null; then
              echo "âœ… n8n is accessible"
              exit 0
            fi
            sleep 3
          done
          exit 1
      
      - name: ğŸ§ª Run n8n workflow tests
        run: |
          if [ -f "tests/n8n/test_workflows.sh" ]; then
            chmod +x tests/n8n/test_workflows.sh
            bash tests/n8n/test_workflows.sh 2>&1 | tee /tmp/test-output.log
          else
            echo "âš ï¸  Workflow test file not found, skipping" | tee /tmp/test-output.log
          fi
      
      - name: ğŸ“œ Save logs (no upload yet)
        if: always()
        run: |
          mkdir -p /tmp/logs/integration
          docker-compose logs --tail=200 n8n > /tmp/logs/integration/docker-n8n.log 2>&1
          docker-compose logs --tail=100 postgres > /tmp/logs/integration/docker-postgres.log 2>&1
          cp /tmp/test-output.log /tmp/logs/integration/test-output.log 2>/dev/null || echo "No test output" > /tmp/logs/integration/test-output.log
          echo "Status: ${{ job.status }}" > /tmp/logs/integration/status.txt
      
      - name: ğŸ’¾ Upload logs to workspace (temporary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temp-logs-integration
          path: /tmp/logs/
          retention-days: 1
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # Job 6: Master E2E (full stack)
  master-e2e:
    name: ğŸ† Master E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [smoke-tests, essential-tests, e2e-tests, n8n-integration]
    steps:
      - name: ğŸ“Š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: n8n-enhanced-image
          path: /tmp
      
      - name: ğŸ“¦ Load Docker image
        run: |
          docker load < /tmp/n8n-enhanced.tar.gz
      
      - name: ğŸ“ Create .env file
        run: |
          cp .env.example .env
          sed -i "s/CHANGE_ME_POSTGRES_PASSWORD/test_pg_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_REDIS_PASSWORD/test_redis_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_N8N_PASSWORD/test_n8n_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_TOR_PASSWORD/test_tor_$(openssl rand -hex 12)/g" .env
          sed -i "s/CHANGE_ME_GRAFANA_PASSWORD/test_grafana_$(openssl rand -hex 12)/g" .env
      
      - name: ğŸš€ Start full stack (8 services)
        run: |
          docker-compose up -d 2>&1 | tee /tmp/docker-start.log
      
      - name: â±ï¸ Smart wait for all services
        run: |
          echo "Waiting for all 8 services..."
          sleep 30
          for i in {1..30}; do
            RUNNING=$(docker-compose ps | grep -c "Up" || echo 0)
            if [ "$RUNNING" -ge 6 ]; then
              echo "âœ… Services are ready ($RUNNING running)"
              sleep 10
              break
            fi
            sleep 3
          done
      
      - name: ğŸ† Run MASTER E2E TEST
        run: |
          chmod +x tests/master/test_full_e2e.sh
          bash tests/master/test_full_e2e.sh 2>&1 | tee /tmp/test-output.log
      
      - name: ğŸ“œ Save logs (no upload yet)
        if: always()
        run: |
          mkdir -p /tmp/logs/master
          docker-compose ps > /tmp/logs/master/docker-ps.log 2>&1
          docker-compose logs --tail=200 n8n > /tmp/logs/master/docker-n8n.log 2>&1
          docker-compose logs --tail=100 postgres > /tmp/logs/master/docker-postgres.log 2>&1
          docker-compose logs --tail=50 redis > /tmp/logs/master/docker-redis.log 2>&1
          docker-compose logs --tail=50 prometheus > /tmp/logs/master/docker-prometheus.log 2>&1
          cp /tmp/test-output.log /tmp/logs/master/test-output.log 2>/dev/null || echo "No test output" > /tmp/logs/master/test-output.log
          echo "Status: ${{ job.status }}" > /tmp/logs/master/status.txt
      
      - name: ğŸ’¾ Upload logs to workspace (temporary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temp-logs-master
          path: /tmp/logs/
          retention-days: 1
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker-compose down -v

  # Job 7: CTRF Final Report - COLLECTS EVERYTHING INTO ONE ARTIFACT
  ctrf-report:
    name: ğŸ¤– CTRF Final Report
    runs-on: ubuntu-latest
    needs: [fast-validation, smoke-tests, essential-tests, e2e-tests, n8n-integration, master-e2e]
    if: always()
    steps:
      - name: ğŸ“Š Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download ALL temporary logs
        uses: actions/download-artifact@v4
        with:
          pattern: temp-logs-*
          path: all-temp-logs/
          merge-multiple: true
        continue-on-error: true
      
      - name: ğŸ”€ Merge all logs into unified structure
        run: |
          mkdir -p logs
          
          # ĞĞ±ÑŠĞµĞ´Ğ¸Ğ½ÑĞµĞ¼ Ğ²ÑĞµ ÑĞºĞ°Ñ‡Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ»Ğ¾Ğ³Ğ¸
          if [ -d "all-temp-logs" ]; then
            cp -r all-temp-logs/* logs/ 2>/dev/null || echo "No temp logs to merge"
          fi
          
          echo "ğŸ“¦ Final unified structure:"
          tree logs/ || find logs/ -type f
      
      - name: ğŸ” Analyze logs and extract errors
        id: analyze-logs
        run: |
          mkdir -p logs/ctrf logs/metadata
          
          # Ğ¤ÑƒĞ½ĞºÑ†Ğ¸Ñ Ğ´Ğ»Ñ Ğ¸Ğ·Ğ²Ğ»ĞµÑ‡ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¹ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸ Ğ¸Ğ· Ğ»Ğ¾Ğ³Ğ¾Ğ²
          extract_error() {
            local log_dir="$1"
            if [ -d "logs/$log_dir" ]; then
              grep -Eiho "(ERROR|error|failed|FAILED|exit code [0-9]+).*" \
                "logs/$log_dir"/*.log 2>/dev/null | head -1 | sed 's/"/\\"/g' || echo "Unknown error"
            else
              echo "No logs found"
            fi
          }
          
          # Ğ˜Ğ·Ğ²Ğ»ĞµĞºĞ°ĞµĞ¼ Ğ¾ÑˆĞ¸Ğ±ĞºĞ¸
          ERROR_FAST_VALIDATION=$(extract_error "fast-validation")
          ERROR_SMOKE=$(extract_error "smoke-postgres")
          ERROR_ESSENTIAL=$(extract_error "essential-health")
          ERROR_E2E=$(extract_error "e2e")
          ERROR_INTEGRATION=$(extract_error "integration")
          ERROR_MASTER=$(extract_error "master")
          
          # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ² Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ
          echo "ERROR_FAST_VALIDATION=$ERROR_FAST_VALIDATION" >> $GITHUB_ENV
          echo "ERROR_SMOKE=$ERROR_SMOKE" >> $GITHUB_ENV
          echo "ERROR_ESSENTIAL=$ERROR_ESSENTIAL" >> $GITHUB_ENV
          echo "ERROR_E2E=$ERROR_E2E" >> $GITHUB_ENV
          echo "ERROR_INTEGRATION=$ERROR_INTEGRATION" >> $GITHUB_ENV
          echo "ERROR_MASTER=$ERROR_MASTER" >> $GITHUB_ENV
          
          # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº
          cat > logs/metadata/errors.txt << EOF
          Fast Validation: $ERROR_FAST_VALIDATION
          Smoke Tests: $ERROR_SMOKE
          Essential Tests: $ERROR_ESSENTIAL
          E2E Tests: $ERROR_E2E
          Integration: $ERROR_INTEGRATION
          Master E2E: $ERROR_MASTER
          EOF
          
          echo "âœ… Errors extracted"
          cat logs/metadata/errors.txt
      
      - name: ğŸ“¦ Generate CTRF Report
        run: |
          # ĞŸĞ¾Ğ´ÑÑ‡Ñ‘Ñ‚ ÑÑ‚Ğ°Ñ‚Ğ¸ÑÑ‚Ğ¸ĞºĞ¸
          TOTAL_TESTS=12
          PASSED=0
          FAILED=0
          
          [ "${{ needs.fast-validation.result }}" == "success" ] && PASSED=$((PASSED + 1)) || FAILED=$((FAILED + 1))
          [ "${{ needs.smoke-tests.result }}" == "success" ] && PASSED=$((PASSED + 5)) || FAILED=$((FAILED + 5))
          [ "${{ needs.essential-tests.result }}" == "success" ] && PASSED=$((PASSED + 2)) || FAILED=$((FAILED + 2))
