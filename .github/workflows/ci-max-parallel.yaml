                {"name": "E2E: Node.js", "status": "STATUS_E2E_TESTS", "duration": 720000},
                {"name": "Integration: n8n", "status": "STATUS_N8N_INTEGRATION", "duration": 600000},
                {"name": "Master: Full Stack", "status": "STATUS_MASTER_E2E", "duration": 900000},
                {"name": "Perf: Latency", "status": "passed", "duration": 5300}
              ],
