name: Nodriver Scraper Worker

on:
  repository_dispatch:
    types: [scrape-nodriver]

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install nodriver pydantic aiohttp
      
      - name: Run Nodriver Scraper
        env:
          SCRAPE_URL: ${{ github.event.client_payload.url }}
          SCRAPE_SELECTOR: ${{ github.event.client_payload.selector }}
          REQUEST_ID: ${{ github.event.client_payload.requestId }}
        run: |
          python scripts/nodriver_scraper.py
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results-${{ github.event.client_payload.requestId }}
          path: output.json
          retention-days: 1
