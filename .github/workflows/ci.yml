name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      ...
      - name: Upload unified coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml,./coverage/lcov.info
          flags: python,javascript
          name: codecov-unified
          fail_ci_if_error: true
          verbose: true
          override_commit: ${{ github.sha }}
          override_branch: ${{ github.ref }}
          parent: ${{ github.sha }}
      
      - name: Create codecov.yml for config
        run: |
          cat > codecov.yml << 'EOF'
          coverage:
            status:
              project:
                default:
                  target: 80%
                  threshold: 2%
              patch:
                default:
                  target: 80%
          comment:
            layout: "reach,diff,flags,tree"
            behavior: default
            require_changes: false
          EOF
      
      - name: Generate SLSA Provenance
        uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
        with:
          base64-subjects: |
            ${{ steps.check-artifacts.outputs.artifact_path }}
          upload-assets: true
          provenance-name: attestation.intoto.jsonl
        continue-on-error: false
      
      - name: Upload SLSA attestation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slsa-attestation
          path: attestation.intoto.jsonl
          retention-days: 90
      
      - name: Verify SLSA Provenance
        run: |
          echo "=== Installing slsa-verifier ==="
          curl -Lo slsa-verifier https://github.com/slsa-framework/slsa-verifier/releases/latest/download/slsa-verifier-linux-amd64
          chmod +x slsa-verifier
          echo -e "\n=== Verifying attestation ==="
          ./slsa-verifier verify-artifact \
            --provenance-path attestation.intoto.jsonl \
            --source-uri github.com/${{ github.repository }} || true
