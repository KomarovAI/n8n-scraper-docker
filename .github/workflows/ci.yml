name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
          persist-credentials: false
      
      - name: Setup Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-lock.txt
          check-latest: true
      
      - name: Install dependencies (hardened)
        run: |
          pip install --upgrade pip
          pip install -r requirements-lock.txt
          pip check
        timeout-minutes: 10
        env:
          PIP_NO_CACHE_DIR: 1
          PIP_DISABLE_PIP_VERSION_CHECK: 1
      
      - name: Verify dependency versions
        run: |
          pip list --format=freeze > installed.txt
          echo "=== Installed packages ==="
          cat installed.txt
          
          # Compare with expected (detect unexpected packages)
          pip freeze > actual-freeze.txt
          echo "\n=== Checking for dependency drift ==="
          diff requirements-lock.txt actual-freeze.txt || echo "WARNING: Dependency mismatch detected"
      
      - name: Security audit dependencies
        run: |
          pip install pip-audit pytest-xdist
          pip-audit --desc --format json -o pip-audit-results.json || true
          pip-audit --desc || true
      
      - name: Upload dependency manifests
        uses: actions/upload-artifact@v4
        with:
          name: dependency-manifests
          path: |
            installed.txt
            actual-freeze.txt
            pip-audit-results.json
      
      - name: Run Python tests (optimized)
        run: |
          pytest tests/ \
            -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --cov-fail-under=80 \
            --junitxml=pytest-results.xml \
            -n auto \
            --maxfail=3 \
            --tb=short
        timeout-minutes: 20
        continue-on-error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            pytest-results.xml
            htmlcov/
            coverage.xml
      
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          check-latest: true
          registry-url: 'https://registry.npmjs.org'
      
      - name: Verify Node installation (enhanced)
        run: |
          echo "=== Node.js Environment ==="
          node --version
          npm --version
          node -e "console.log('Node.js works: ' + process.version)"
          echo -e "\n=== npm Configuration ==="
          npm config get cache
          npm config get registry
          npm config list
          echo -e "\n=== Registry connectivity ==="
          npm ping
          echo -e "\n=== npm doctor ==="
          npm doctor || echo "WARNING: npm doctor found issues"
      
      - name: Validate package-lock.json
        run: |
          echo "=== Validating lockfile integrity ==="
          npm ls --json > /dev/null || echo "WARNING: Dependency tree has issues"
          jq '.lockfileVersion' package-lock.json
      
      - name: Install Node dependencies (hardened)
        run: npm ci --prefer-offline --no-audit
        timeout-minutes: 10
        env:
          NODE_ENV: production
          NPM_CONFIG_LOGLEVEL: warn
      
      - name: Verify Node installation integrity
        run: |
          echo "=== Installed packages ==="
          npm ls --depth=0
          echo -e "\n=== node_modules size ==="
          du -sh node_modules
          echo -e "\n=== Checking for vulnerabilities ==="
          npm audit --json > npm-audit-results.json || true
          npm audit
          echo -e "\n=== Listing outdated packages ==="
          npm outdated || true
      
      - name: Upload npm reports
        uses: actions/upload-artifact@v4
        with:
          name: npm-reports
          path: |
            npm-audit-results.json
            package-lock.json
      
      - name: Run npm audit
        run: npm audit --audit-level=high || true
      
      - name: Check for secrets leakage
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          scan_depth: 50
          redact: true
      
      - name: Run JavaScript tests
        run: npm test
      
      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist || ./build || ./out || ./coverage.xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: SLSA Provenance
        uses: slsa-framework/github-actions-build@v2
      
      - name: Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: '#ci-alerts'
          SLACK_COLOR: '#ef2d56'

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Run CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python, javascript
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
