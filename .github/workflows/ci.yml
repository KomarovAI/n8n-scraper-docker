name: CI/CD Pipeline

# ðŸ”’ SECURITY: Manual triggers only - prevents accidental production deployments
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Run tests
        run: echo "Tests would run here"
      
      - name: Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2.3.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: '#ci-alerts'
          SLACK_COLOR: 'danger'
          SLACK_TITLE: 'CI Pipeline Failed'
          SLACK_MESSAGE: |
            Build failed for ${{ github.repository }}
            Environment: ${{ github.event.inputs.environment }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: 'CI/CD Pipeline'
          MSG_MINIMAL: 'actions url'
        continue-on-error: true
        timeout-minutes: 2

  owasp-dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'n8n-scraper-workflow'
          path: '.'
          format: 'ALL'
          args: --enableRetired --enableExperimental --failOnCVSS 7
        timeout-minutes: 20
      
      - name: Upload OWASP results
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check
          path: reports/

  deploy:
    runs-on: ubuntu-latest
    needs: [test, owasp-dependency-check]
    environment: ${{ github.event.inputs.environment }}
    if: github.event.inputs.environment == 'production'
    steps:
      - uses: actions/checkout@v5
      
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to ${{ github.event.inputs.environment }}"
          echo "Manual deployment triggered by ${{ github.actor }}"
      
      - name: Notify deployment success
        uses: rtCamp/action-slack-notify@v2.3.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: '#deployments'
          SLACK_COLOR: 'good'
          SLACK_TITLE: 'Deployment Successful'
          SLACK_MESSAGE: 'Deployed ${{ github.sha }} to ${{ github.event.inputs.environment }} by ${{ github.actor }}'
