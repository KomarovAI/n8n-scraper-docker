name: Playwright Scraper Worker

on:
  repository_dispatch:
    types: [scrape-playwright]

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Playwright
        run: |
          npm install playwright playwright-extra puppeteer-extra-plugin-stealth
          npx playwright install chromium
      
      - name: Run Playwright Scraper
        env:
          SCRAPE_URL: ${{ github.event.client_payload.url }}
          SCRAPE_SELECTOR: ${{ github.event.client_payload.selector }}
          REQUEST_ID: ${{ github.event.client_payload.requestId }}
        run: |
          node scripts/playwright_scraper.js
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results-${{ github.event.client_payload.requestId }}
          path: output.json
          retention-days: 1
