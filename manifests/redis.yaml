apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: n8n-scraper
spec:
  clusterIP: None  # Headless service
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: n8n-scraper
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      automountServiceAccountToken: false
      
      # Tolerations для master node
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --save
            - "60 1"
            - --maxmemory
            - "128mb"  # Ограничение памяти для single-node
            - --maxmemory-policy
            - "allkeys-lru"
          
          volumeMounts:
            - name: data
              mountPath: /data
          
          # Минимальные resources для single-node
          resources:
            limits:
              memory: 192Mi   # Уменьшено с 256Mi
              cpu: 150m       # Уменьшено с 200m
            requests:
              memory: 96Mi    # Уменьшено с 128Mi
              cpu: 50m
          
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 512Mi  # Уменьшено с 1Gi для single-node
