apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-scraper
  namespace: n8n-scraper
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`n8n.${SERVER_IP}.nip.io`)
      kind: Rule
      services:
        - name: n8n-scraper-external
          port: 5678
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-scraper-http-redirect
  namespace: n8n-scraper
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`n8n.${SERVER_IP}.nip.io`)
      kind: Rule
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: n8n-scraper-external
          port: 5678
