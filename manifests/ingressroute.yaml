# IMPORTANT: Replace YOUR_SERVER_IP with your actual server IP before deploying!
# Example: sed -i 's/YOUR_SERVER_IP/31.56.39.58/g' manifests/ingressroute.yaml

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-scraper
  namespace: n8n-scraper
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`n8n.YOUR_SERVER_IP.nip.io`)
      kind: Rule
      services:
        - name: n8n-scraper-external
          port: 5678
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-scraper-http-redirect
  namespace: n8n-scraper
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`n8n.YOUR_SERVER_IP.nip.io`)
      kind: Rule
      middlewares:
        - name: redirect-https
          namespace: traefik
      services:
        - name: n8n-scraper-external
          port: 5678
