apiVersion: v1
kind: Service
metadata:
  name: n8n-scraper
  namespace: n8n-scraper
spec:
  clusterIP: None  # Headless service
  selector:
    app: n8n-scraper
  ports:
    - name: web
      port: 5678
      targetPort: 5678
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: n8n-scraper
  namespace: n8n-scraper
spec:
  serviceName: n8n-scraper
  replicas: 1  # Single-node: только 1 реплика
  selector:
    matchLabels:
      app: n8n-scraper
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      labels:
        app: n8n-scraper
    spec:
      automountServiceAccountToken: false
      
      # Tolerations для разворачивания на master node
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      
      # Init container для проверки готовности PostgreSQL
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgresql.n8n-scraper.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5678
              name: web
          
          env:
            # Basic Auth
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-credentials
                  key: username
            - name: N8N_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-credentials
                  key: password
            
            # Database
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_HOST
              value: "postgresql.n8n-scraper.svc.cluster.local"
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: "n8n"
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: username
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            
            # Executions
            - name: EXECUTIONS_DATA_SAVE_ON_ERROR
              value: "all"
            - name: EXECUTIONS_DATA_SAVE_ON_SUCCESS
              value: "all"
            - name: EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS
              value: "true"
            
            # Metrics
            - name: N8N_METRICS
              value: "true"
            - name: N8N_METRICS_PREFIX
              value: "n8n_"
            
            # Diagnostics
            - name: N8N_DIAGNOSTICS_ENABLED
              value: "false"
            
            # Timezone
            - name: GENERIC_TIMEZONE
              value: "Europe/Moscow"
            - name: TZ
              value: "Europe/Moscow"
          
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
          
          # Уменьшенные resources для single-node
          resources:
            limits:
              memory: 768Mi   # Уменьшено с 1Gi
              cpu: 800m       # Уменьшено с 1000m
            requests:
              memory: 384Mi   # Уменьшено с 512Mi
              cpu: 200m       # Уменьшено с 250m
          
          securityContext:
            privileged: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          
          livenessProbe:
            httpGet:
              path: /
              port: 5678
              httpHeaders:
                - name: User-Agent
                  value: "k8s-liveness-probe"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          
          readinessProbe:
            httpGet:
              path: /
              port: 5678
              httpHeaders:
                - name: User-Agent
                  value: "k8s-readiness-probe"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi  # Уменьшено с 10Gi для single-node
