apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-scraper
  namespace: n8n-scraper
spec:
  podSelector:
    matchLabels:
      app: n8n-scraper
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: traefik
      ports:
        - protocol: TCP
          port: 5678
    - from:
        - podSelector:
            matchLabels:
              app: n8n-scraper
      ports:
        - protocol: TCP
          port: 5678
  egress:
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # HTTPS to external sites (scraping)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
